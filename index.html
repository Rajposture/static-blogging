<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="logo.2.png" />

    <title>Login portal</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url(login\ img1.jpg);
        font-family: "Roboto", sans-serif;
        background-position: center;
        height: 100vh;
        width: 100% !important;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: relative;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px 30px;
        width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .login-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
        font-size: 14px;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-group input:focus {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Style for the <a> tag to remove text underline */
      .login-btn {
        text-decoration: none;
      }

      .login-btn button {
        background-color: #c36d6d;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: 350px;
      }

      .login-btn button:hover {
        background-color: #547eb9;
      }

      /* Optional: Focus effect for accessibility */
      .login-btn button:focus {
        outline: 2px solid #4caf50; /* Green outline on focus */
        outline-offset: 2px;
      }

      .additional-links {
        margin-top: 15px;
        text-align: center;
      }

      .additional-links a {
        color: #f3e9e6;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .additional-links a:hover {
        color: #d6c7c2;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .remember-me input {
        margin-right: 8px;
      }

      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome Back</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>

        <a href="desk.html" class="login-btn" style="text-decoration: calibric">
          <button type="button">Login</button>
        </a>
      </form>
      <div class="additional-links">
        <p>
          <a href="#">Forgot Password?</a> |
          <a href="profile.html">Create an Account</a>
        </p>
      </div>
    </div>
  </body>
</html>
