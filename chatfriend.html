<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhatsApp Style Chat</title>
    <link href="style.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 40;
        background: #f7f7f7;
        color: #1b1313;
        background-image: url(login\ img1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .chat-container {
        background: rgba(202, 196, 196, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: px 100px;
        width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        height: auto;
        margin-top: 200px;
        margin-left: 400px;
      }

      .chat-header {
        background: rgba(202, 196, 196, 0.1);
        backdrop-filter: blur(10px);
        background: #b98cd3;
        color: white;
        padding: 15px;
        font-size: 18px;
      }

      .chat-box {
        flex: 1;
        padding: 15px;
        height: auto;
        background: transperent;
      }

      .message {
        background: rgba(202, 196, 196, 0.1);
        backdrop-filter: blur(10px);
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 70%;
        clear: both;
      }

      .message.user {
        background: #b69cd5;
        margin-left: auto;
        text-align: right;
      }

      .message.other {
        background: transparent;
        margin-right: auto;
        text-align: left;
      }

      .chat-input {
        display: flex;
        align-items: center;
        border-top: 1px solid #ddd;
        padding: 10px;
      }

      .chat-input input[type="text"] {
        flex: 1;
        padding: 10px;
        border-color: black;
        outline: none;
        font-size: 14px;
        border-radius: 20px;
        margin-right: 10px;
        background: rgba(202, 196, 196, 0.1);
        backdrop-filter: blur(10px);
      }

      .chat-input input[type="file"] {
        display: none;
      }

      .chat-input button,
      .emoji-btn {
        background: #a96acb;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 50%;
        cursor: pointer;
        margin-left: 5px;
        font-size: 16px;
      }

      .chat-input label {
        cursor: pointer;
        font-size: 18px;
      }

      img.chat-image {
        max-width: 150px;
        border-radius: 10px;
        display: block;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chatroom</div>
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <button class="emoji-btn" onclick="toggleEmojiPicker()">😊</button>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <label for="file-upload">📎</label>
        <input type="file" id="file-upload" accept="image/*" />
        <button onclick="sendMessage()">➤</button>
      </div>
      <div
        id="emoji-picker"
        style="
          display: none;
          background: white;
          padding: 10px;
          overflow-y: auto;
          max-height: 100px;
          text-align: center;
        "
      >
        😀 😃 😄 😁 😆 😅 😂 🤣 😊 😇 🙂 🙃 😉 😌 😍 🥰 😘 😗 😙 😚 😋 😛 😝 😜
        🤪 🤨 🧐 🤓 😎 🥳 🤩 🥺 😢 😭 😤 😡 😠
      </div>
    </div>

    <script>
      const input = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");
      const fileUpload = document.getElementById("file-upload");
      const emojiPicker = document.getElementById("emoji-picker");

      function sendMessage() {
        const msg = input.value.trim();
        if (msg === "") return;
        appendMessage(msg, "user");
        input.value = "";

        setTimeout(() => {
          appendMessage("aman: " + msg, "other");
        }, 1000);
      }

      function appendMessage(text, sender) {
        const msgElem = document.createElement("div");
        msgElem.className = "message " + sender;
        msgElem.textContent = text;
        chatBox.appendChild(msgElem);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function toggleEmojiPicker() {
        emojiPicker.style.display =
          emojiPicker.style.display === "none" ? "block" : "none";
      }

      emojiPicker.addEventListener("click", function (e) {
        if (e.target.tagName === "TEXT") return;
        input.value += e.target.textContent;
        input.focus();
      });

      fileUpload.addEventListener("change", function () {
        const file = fileUpload.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const msgElem = document.createElement("div");
            msgElem.className = "message user";
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "chat-image";
            msgElem.appendChild(img);
            chatBox.appendChild(msgElem);
            chatBox.scrollTop = chatBox.scrollHeight;
          };
          reader.readAsDataURL(file);
          fileUpload.value = "";
        }
      });

      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
